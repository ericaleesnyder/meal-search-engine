<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style-drink-results.css"> 
    <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo right">Rapid Recipes</a>
        <ul id="nav-mobile" class="left">
          <li><a href="index.html">Home</a></li>
          <li><a href="food-results.html">Food Results</a></li>
          <li><a href="drink-results.html">Drink Results</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="row"> <!--MAIN PAGE CONTAINER = ROW SO ASIDE AND SECTION CAN BE COLUMNS-->

    <aside class="col m5 l3"> <!--left side of webpage - col-->
      
      <div class="card-panel"> <!--card container for search section-->
        <h4>Search for a drink Recipe!</h4>
        <p>In the mood for something else? Search with a different ingredient!</p>
        <form class="row" id="search-form">
          <div class="input-field col s12">
            <input placeholder="Enter an ingredient e.g. vodka" type="text" id="search-input">
            <button type="submit" class="waves-effect waves-light btn button">Search</button>
          </div>
        </form>
      </div>

      <div class="card-panel col-12"> <!--card container for favorite recipes-->
        <h4>Favorite Recipes</h4>
        <div class="row">
          <div id="favorite-btn-container" class="col s12">
          </div>
        </div>
      </div>
      <!-- Hidden button template -->
      <a id="hidden-btn" href="" target="blank" class="waves-effect waves-light btn button"></a>
    </aside>

    <section class="col m7 l9"> <!--right side of webpage - col-->
      <div class ="row" style="display: flex; flex-direction: row; width: 100%; align-items: center; justify-content: space-between;">
        <div class="col s12 m8 16">
          <button class="waves-effect waves-light btn button" id="back-food">Back to Food Recipe Results</button>
          <a class="waves-effect waves-light btn right" href="fav.html">To Your Favorites!</a>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col s12 m8 l6">
          <button class="waves-effect waves-light btn button" id="back-food">Back to Food Recipe Results</button>
        </div>
      </div> -->
      <div id="drinks-container">

      </div>
      <div id="hidden-drink" class="row"> <!--card container-->
        <div class="col s12">
          <div class="card recipe-card darken-1">
            <div class="card-content white-text">
              <span class="card-title"></span>
              <a class="recipe-link" href="" target="blank">Go to Recipe</a>
            </div>
            <div class="card-action">
              <button class="favorite-btn btn-floating btn-small waves-effect waves-light pink"><i class="material-icons">+</i></button>
            </div>
          </div>
        </div>
      </div>

    </section>
    
  </main>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
  <script src="./assets/js/script-drink-result.js"></script>       
</body>
</html>
