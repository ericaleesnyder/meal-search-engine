<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style-food-results.css"> <!--linked style css in case we want to override materialize content-->
    
    <title>Document</title>
</head>
<body>
  <div class="row"> <!--MAIN PAGE = ROW SO ASIDE AND SECTION CAN BE COLUMNS-->
    <aside class="col s3"> <!--left side of webpage - column?-->
      <div> 
        <h4>Search for a Recipe!</h4>
        <p>In the mood for something else? Search with a different ingredient!</p>
        <form class="row">
          <div class="input-field col">
            <input placeholder="Type an Ingredient" id="ingredient-search" type="text" class="validate">
            <label for="ingredient-search">Type an Ingredient</label>
            <a class="waves-effect waves-light btn button">Search</a>
          </div>
        </form>
      </div>
      <div>
        <h4>Favorite Recipes</h4>
      </div>
      <div id="user-favorites">
      </div>
    </aside>
    <section class="col s9" id="card-display">
    </section>
    
  </div>
    <!-- Compiled and minified JavaScript -->
 <script src="./assets/js/script-food-result.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>          
</body>
</html>
